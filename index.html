<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Générateur</title>
</head>

<body>
    <div id="password-generator">
        
        <input value="Générateur de MdP" id="password-output">

        <div class="range">
            <input 
                type="range"
                min="4"
                max="20"
                step="1"
                value="8"
                id="password-length"
                oninput="document.getElementById('display-password-length').value=this.value"
            >
            <input 
                type="text"
                value="8"
                maxlength="2"
                id="display-password-length"
                oninput="document.getElementById('password-length').value=this.value"
            >
        </div>
        
        <div class="flex">
            <input type="checkbox" id="lowercase" checked="check">
            <label for="lowercase">a-z</label>

            
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>

            
            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>

            
            <input type="checkbox" id="symbols">
            <label for="symbols">!-?</label>
        </div>

        <button id="generateButton" type="button" onclick="generatePassword()">Générer Mot de Passe</button>

    </div>




    <script src="app.js"></script>
</body>

</html>
